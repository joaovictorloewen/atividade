<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styleCadastro.css">
</head>
<body>
    <div class="container">
        <div class="close-container">
            <a href="IndexHome.html" class="close-button">X</a>
        </div>
        <h1>Cadastro de Usuário</h1>
        <form action="#" method="post" class="form-cadastro">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            
            <label for="confirmar-senha">Confirmar Senha</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>
            
            <label for="data-nascimento">Data de Nascimento</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>
            
            <div class="form-footer">
                <button type="submit" class="botao">Cadastrar</button>
                <p>Já tem uma conta? <a href="Indexloguin.html">Faça login aqui</a></p>
            </div>
        </form>
    </div>
</body>
</html>
